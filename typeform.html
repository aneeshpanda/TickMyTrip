<body>

    <div class="main">
        <div class="questions container-fluid">
            <div class="row pt-5">
                <div class=" col-lg-2">
                </div>
                <div class=" col-lg-1 pl-lg-5">
                    <h1>Q1.</h1>
                </div>
                <div class="type col-lg-6">
                    <h1>What is the type of your trip?</h1>
                    <form name="myform" action="/" method="post">
                        <select class="mt-5 pt-2 pb-2" name="type">
                            <option value="   "> </option>
                            <option value="Business Trip">Business Trip</option>
                            <option value="Family Trip">Family Trip</option>
                        </select>
                        <!-- <input class="ml-1 next" type="button" value="Next"> -->
                        <br>
                        <a class="btn getstarted mt-lg-5" href="#mode" role="button">Next</a>
                </div>
                <div class=" col-lg-3">
                </div>
            </div>
        </div>
         <div id="mode" class="questions container-fluid">
            <div  class="row pt-5">
                <div class=" col-lg-2">
                </div>
                <div class=" col-lg-1 pl-lg-5">
                    <h1>Q2.</h1>
                </div>
                <div class=" col-lg-6">
                    <h1>What is your mode of transport?</h1>
                    <select class="mt-5 pt-2 pb-2" name="mode">
                        <option value="   "> </option>
                        <option value="Road Trip">Road Trip</option>
                        <option value="Cruise">Cruise</option>
                        <option value="Other">Other</option>
                    </select>
                    <br>
                    <a class="btn getstarted mt-lg-5" href="#weathertype" role="button">Next</a>
                </div>
                <div class=" col-lg-3">
                </div>
            </div>
        </div> 

         <div id="weathertype" class="questions container-fluid">
            <div class="row pt-5">
                <div class=" col-lg-2">
                </div>
                <div class=" col-lg-1 pl-lg-5">
                    <h1>Q3.</h1>
                </div>
                <div class=" col-lg-6">
                    <h1>Do you know how is the weather like at the destination?</h1>
                    <select class="mt-5 pt-2 pb-2" name="weathertype">
                        <option value="   "> </option>
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                    <br>
                    <a class="next btn getstarted mt-lg-5" href="#or" role="button">Next</a>
                </div>
                <div class=" col-lg-3">
                </div>
            </div>
        </div> 

        <div id="or">
        </div>
