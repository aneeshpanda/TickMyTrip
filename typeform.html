<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TickMyTrip</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="typeformstyle.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>

<body>
    <div class="questions container-fluid">
        <div class="row pt-5">
            <div class=" col-lg-2">
            </div>
            <div class=" col-lg-1 pl-5">
                <h1>Q1.</h1>
            </div>
            <div class=" col-lg-6">
                <h1>What is the type of your trip?</h1>
                <form name="myform" action="/" method="post">
                    <select class="mt-5 pt-2 pb-2" name="type">
                        <option value="   "> </option>
                        <option value="Business Trip">Business Trip</option>
                        <option value="Family Trip">Family Trip</option>
                    </select>
            </div>
            <div class=" col-lg-3">
            </div>
        </div>
    </div>
    <div class="questions container-fluid">
        <div class="row pt-5">
            <div class=" col-lg-2">
            </div>
            <div class=" col-lg-1 pl-5">
                <h1>Q2.</h1>
            </div>
            <div class=" col-lg-6">
                <h1>What is your mode of transport?</h1>
                <select class="mt-5 pt-2 pb-2" name="mode">
                    <option value="   "> </option>
                    <option value="Road Trip">Road Trip</option>
                    <option value="Cruise">Cruise</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class=" col-lg-3">
            </div>
        </div>
    </div>

    <div class="questions container-fluid">
        <div class="row pt-5">
            <div class=" col-lg-2">
            </div>
            <div class=" col-lg-1 pl-5">
                <h1>Q3.</h1>
            </div>
            <div class=" col-lg-6">
                <h1>Do you know how is the weather like at the destination?</h1>
                <select class="mt-5 pt-2 pb-2" name="weathertype">
                    <option value="   "> </option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>

            </div>
            <div class=" col-lg-3">
            </div>
        </div>
    </div>

    <div class="questions container-fluid">
        <div class="row pt-5">
            <div class=" col-lg-2">
            </div>
            <div class=" col-lg-1 pl-5">
                <h1>Q4.</h1>
            </div>
            <div class=" col-lg-6">
                <h1>From: </h1>
                <input class="mt-5 pt-2 pb-2" name="from" type="text">
            </div>
            <div class=" col-lg-3">
            </div>
        </div>
    </div>
    <div class="questions container-fluid">
        <div class="row pt-5">
            <div class=" col-lg-2">
            </div>
            <div class=" col-lg-1 pl-5">
                <h1>Q5.</h1>
            </div>
            <div class=" col-lg-6">
                <h1>To:</h1>
                <input class="mt-5 pt-2 pb-2" name="to" type="text">
                </form>
            </div>
            <div class=" col-lg-3">
            </div>
        </div>
    </div>


    <div class="questions container-fluid">
        <div class="row pt-5">
            <div class=" col-lg-2">
            </div>
            <div class=" col-lg-1 pl-5">
                <h1>Q4.</h1>
            </div>
            <div class=" col-lg-6">
                <h1>What is the weather like at the place you want to go?</h1>
                <select class="mt-5 pt-2 pb-2" name="weather">
                    <option value="   "> </option>
                    <option value="Sunny">Sunny</option>
                    <option value="Chilly">Chilly</option>
                    <option value="Rainy">Rainy</option>
                    <option value="Snowy">Snowy</option>
                    <option value="Dry">Dry</option>
                </select>
                </form>
            </div>
            <div class=" col-lg-3">
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
